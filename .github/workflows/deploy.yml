name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: List dist contents (debug)
        run: |
          echo "=== Dist contents ==="
          ls -la dist/
          echo "=== Index.html content ==="
          head -10 dist/index.html

      - name: Clean server directory
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            rm -rf /var/www/mainsite/*

      - name: Upload dist files directly to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "dist/*"
          target: "/var/www/mainsite/"

      - name: Move files to correct location and fix nginx
        uses: appleboy/ssh-action@v1.0.3    
        with: 
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            echo "ðŸ”§ Moving files to correct location..."
            # Move files from dist subfolder to root directory
            cd /var/www/mainsite
            mv dist/* .
            rmdir dist
            echo "ðŸ”§ Files moved successfully"
            
            # Set correct permissions
            chown -R www-data:www-data /var/www/mainsite/
            chmod -R 755 /var/www/mainsite/

      - name: Reload nginx
        run: |
          echo "ðŸ”„ Restarting nginx..."
          sudo systemctl restart nginx
          sudo systemctl status nginx --no-pager -l
          echo "ðŸŽ‰ Deployment completed successfully!"