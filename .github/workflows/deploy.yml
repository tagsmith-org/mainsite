name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: List dist contents (debug)
        run: |
          echo "=== Dist contents ==="
          ls -la dist/
          echo "=== Index.html content ==="
          head -10 dist/index.html

      - name: Clean server directory
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            rm -rf /var/www/mainsite/*

      - name: Upload dist files directly to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "dist/*"
          target: "/var/www/mainsite/"

      - name: Upload server files
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "server-sqlite.cjs"
          target: "/var/www/mainsite/"

      - name: Upload server environment
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "server.env"
          target: "/var/www/mainsite/"

      - name: Move files to correct location and setup server
        uses: appleboy/ssh-action@v1.0.3    
        with: 
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            echo "ğŸ”§ Moving files to correct location..."
            # Move files from dist subfolder to root directory
            cd /var/www/mainsite
            mv dist/* .
            rmdir dist
            echo "ğŸ”§ Files moved successfully"
            
            # Set correct permissions
            chown -R www-data:www-data /var/www/mainsite/
            chmod -R 755 /var/www/mainsite/

            # Create .env file
            echo "${{ secrets.ENV_CONTENT }}" > /var/www/mainsite/.env
            chown www-data:www-data /var/www/mainsite/.env
            chmod 644 /var/www/mainsite/.env
            echo "âœ… .env file created successfully"

            # Update system and install Node.js
            echo "ğŸ”§ Updating system and installing Node.js..."
            apt update
            curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash -
            sudo apt-get install -y nodejs

            # Verify installation
            node --version
            npm --version

            # Install server dependencies
            echo "ğŸ”§ Installing server dependencies..."
            npm install better-sqlite3 express cors nodemailer

            # Stop existing server if running
            pkill -f "node server-sqlite.cjs" || true

            # Start server
            echo "ğŸš€ Starting server..."
            nohup node server-sqlite.cjs > server.log 2>&1 &

            # Wait a moment for server to start
            sleep 3

            # Check if server is running
            if pgrep -f "node server-sqlite.cjs" > /dev/null; then
                echo "âœ… Server started successfully"
            else
                echo "âŒ Server failed to start"
                cat server.log
                exit 1
            fi

            # Restart nginx
            echo "ğŸ”„ Restarting nginx..."
            sudo systemctl restart nginx
            echo "ğŸ‰ Deployment completed successfully!"