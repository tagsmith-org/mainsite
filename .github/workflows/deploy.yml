name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Create .env file for build
        run: |
          echo "ðŸ”§ Creating .env file for build..."
          cat > .env << 'EOF'
          VITE_API_URL=https://websmith-shop.com
          VITE_ADMIN_EMAIL=tagsmith.web@gmail.com
          VITE_ADMIN_IPS=127.0.0.1,::1,192.168.1.1,66.130.107.35
          VITE_PROMO_ENABLED=true
          VITE_PROMO_DISCOUNT=50
          VITE_PROMO_LABEL="ðŸ”¥ 50% FIRST ORDERS DISCOUNT"
          VITE_PROMO_DESCRIPTION="Get 50% off on your first 3 orders!"
          VITE_PROMO_START_DATE=2025-07-21
          VITE_PROMO_END_DATE=2025-08-01
          VITE_PROMO_MANAGER=true
          EOF
          echo "âœ… .env file created for build"

      - name: Build project
        run: npm run build

      - name: List dist contents (debug)
        run: |
          echo "=== Dist contents ==="
          ls -la dist/
          echo "=== Index.html content ==="
          head -10 dist/index.html

      - name: Clean server directory
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            rm -rf /var/www/mainsite/*

      - name: Upload dist files directly to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "dist/*"
          target: "/var/www/mainsite/"

      - name: Move files to correct location and setup
        uses: appleboy/ssh-action@v1.0.3    
        with: 
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            echo "ðŸ”§ Moving files to correct location..."
            cd /var/www/mainsite
            mv dist/* .
            rmdir dist
            echo "ðŸ”§ Files moved successfully"
            
            # Set correct permissions
            chown -R www-data:www-data /var/www/mainsite/
            chmod -R 755 /var/www/mainsite/
            
            # Restart nginx
            echo "ðŸ”„ Restarting nginx..."
            sudo systemctl restart nginx
            echo "ðŸŽ‰ Deployment completed successfully!"