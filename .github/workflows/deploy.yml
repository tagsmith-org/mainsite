name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: List dist contents (debug)
        run: |
          echo "=== Dist contents ==="
          ls -la dist/
          echo "=== Index.html content ==="
          head -10 dist/index.html

      - name: Clean server directory
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            rm -rf /var/www/mainsite/*

      - name: Upload dist files directly to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "dist/*"
          target: "/var/www/mainsite/"

      - name: Move files to correct location and fix nginx
        uses: appleboy/ssh-action@v1.0.3
        with: 
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            echo "ðŸ”§ Files uploaded directly to correct location"
            
            # Set correct permissions
            chown -R www-data:www-data /var/www/mainsite/
            chmod -R 755 /var/www/mainsite/
            
            echo "ðŸ”§ Fixing nginx configuration for SPA routing..."
            
            # Backup current config
            sudo cp /etc/nginx/sites-available/websmith-shop.com.conf /etc/nginx/sites-available/websmith-shop.com.conf.backup.$(date +%Y%m%d_%H%M%S)
            
            # Create correct nginx configuration
            sudo tee /etc/nginx/sites-available/websmith-shop.com.conf > /dev/null << 'EOF'
            server {
                root /var/www/mainsite;
                index index.html index.htm;

                server_name websmith-shop.com www.websmith-shop.com;

                location / {
                    try_files $uri $uri/ /index.html;
                }

                listen [::]:443 ssl ipv6only=on; # managed by Certbot
                listen 443 ssl; # managed by Certbot
                ssl_certificate /etc/letsencrypt/live/www.websmith-shop.com/fullchain.pem;
                ssl_certificate_key /etc/letsencrypt/live/www.websmith-shop.com/privkey.pem;
                include /etc/letsencrypt/options-ssl-nginx.conf;
                ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
            }

            server {
                listen 80;
                listen [::]:80;

                server_name websmith-shop.com www.websmith-shop.com;

                return 301 https://www.websmith-shop.com$request_uri;
            }
            EOF
            
            # Test nginx configuration
            echo "ðŸ§ª Testing nginx configuration..."
            sudo nginx -t
            
            if [ $? -eq 0 ]; then
                echo "âœ… Nginx configuration is valid"
                
                # Reload nginx
                echo "ðŸ”„ Reloading nginx..."
                sudo systemctl reload nginx
                
                echo "ðŸŽ‰ Configuration updated successfully!"
            else
                echo "âŒ Nginx configuration test failed"
                exit 1
            fi